<div class="container">
  <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
</div>

<div class="container mt-3" *ngIf="errors.length > 0">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <app-response-handler [errors]="errors"></app-response-handler>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">E-mail is required.</div>
            <div *ngIf="email.errors.email">E-mail is invalid.</div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">Password is required.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-block btn-primary">Sign in</button>
      </form>
    </div>
  </div>
</div>
