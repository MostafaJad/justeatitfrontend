<h1>Send Us a Message</h1>

<div class="row" *ngIf="errors.length > 0">
  <div class="col-md-6">
    <app-response-handler [errors]="errors"></app-response-handler>
  </div>
</div>

<div class="row" *ngIf="messageSent">
  <div class="col-md-6">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> Your message was send to our team. They will reach you in the next business day.
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter your name" required formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label>E-mail</label>
        <input type="text" class="form-control" placeholder="Enter your e-mail address" required
          formControlName="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">E-mail is required.</div>
          <div *ngIf="email.errors.email">E-mail is invalid.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone number</label>
        <input type="text" class="form-control" placeholder="Phone number (if you want us to call you)"
          formControlName="phone">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.pattern">Phone number must be in a North America standard.</div>
        </div>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea class="form-control" rows="4" placeholder="Enter your message" required formControlName="message">
        </textarea>
        <div *ngIf="message.invalid && (message.dirty || message.touched)" class="alert alert-danger">
          <div *ngIf="message.errors.required">Message is required.</div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-primary">Send Message</button>
    </form>
  </div>
</div>
