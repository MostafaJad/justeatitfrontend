<div class="container text-center">
  <h3>Join Just Eat It</h3>
</div>

<div class="container mt-3" *ngIf="errors.length > 0">
  <div class="row justify-content-md-center">
    <div class="col-md-12">
      <app-response-handler [errors]="errors"></app-response-handler>
    </div>
  </div>
</div>

<div class="container mt-3">
  <form class="form-group" [formGroup]="signupForm" (ngSubmit)="registerUser()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First Name" required>
      </div>
      <div class="form-group col-md-6">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="lastName" placeholder="Enter Last Name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" class="form-control" formControlName="phoneNumber" placeholder="Enter Phone Number"
            required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address" required>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" formControlName="city" placeholder="Enter City" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" class="form-control" formControlName="postalCode" placeholder="Enter Postal Code" required>
        </div>
      </div>
    </div>

    <button class="custome-button" type="submit" class="btn btn-block btn-primary">Sign up</button>
  </form>
</div>
