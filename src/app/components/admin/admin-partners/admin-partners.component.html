<h2>Administrator Partner</h2>

<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Is Active</th>
      <th scope="col">Email</th>
      <th scope="col">Company Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Postal Code</th>
      <th scope="col">Manage Partners</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let partner of partners">
      <td>{{ partner._id }}</td>
      <td>{{ partner.isActive }}</td>
      <td>{{ partner.email }}</td>
      <td>{{ partner.companyName }}</td>
      <td>{{ partner.phoneNumber }}</td>
      <td>{{ partner.postalCode }}</td>

      <td>
        <button class="btn btn-sm btn-primary mr-2" (click)="navigateToOrders(partner._id)">Orders</button>
        <button class="btn btn-sm btn-primary" (click)="navigateToDishes(partner._id)">Dishes</button>
      </td>
    </tr>
  </tbody>
</table>
