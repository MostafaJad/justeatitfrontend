<h2>User Administration</h2>

<table class="table table-striped mt-2">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Is Active</th>
      <th scope="col">Email</th>
      <th scope="col">Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Role</th>
      <th scope="col">Manage</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user._id }}</td>
      <td>{{ user.isActive }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>

      <td>
        <select class="form-control" required [(ngModel)]="user.role">
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </td>

      <td>
        <button *ngIf="user._id !== getId()" class="btn btn-sm btn-success mr-2"
          (click)="editRole(user._id, user.role)">Change Role</button>
        <button *ngIf="user._id !== getId()" class="btn btn-sm btn-danger"
          (click)="deleteUser(user._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
