<div class="order-history-container">
  <h1>Orders</h1>
  <a href="/search"><button class="btn btn-success">Map</button></a>
  <table class="table mt-2">
    <thead>
      <tr>
        <th>
          Date
        </th>
        <th>
          Status
        </th>
        <th>
          Distributor
        </th>
        <th>
          Total
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>
          {{ order.orderedAt | date: "MMM dd, yyyy 'at' h:mm a" }}
        </td>
        <td>
          {{ order.getStatusName() }}
        </td>
        <td>
          {{ order.partner.companyName }}
        </td>
        <td>
          {{ order.getTotal() | currency }}
        </td>
        <td>
          <a href='/orders/{{order._id}}'><button class="btn btn-primary">Order
              Info</button></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
